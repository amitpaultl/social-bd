<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD social</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- plugin css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>

  <section class="sing-up-area bg-social-theme py-100 h-vh">

    <div class="container ">
      <div class="row position-relative">
        <div class="col-md-6 offset-md-3">


          <div class="bd-social-logo-img">
            <a href="index.html">
              <img src="assets/images/logo.png" alt="">
            </a>
          </div>
          
          <!-- sing up area -->
          <div class="bd-social-sing-from bd-social-sing-up ">
            <div class="bd-social-responsive">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="bd-social-title white-text">Sing up</h4>
                <button class="bd-social-tab-login" id="bd-social-login">login</button>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="bd-social-control-form">
                    <input type="text" required="">
                    <label>Name</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="bd-social-control-form">
                    <input type="tel" required="">
                    <label>Phone</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="bd-social-control-form">
                    <input type="email" required="">
                    <label>Email</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="bd-social-control-form">
                    <input type="password" required="">
                    <label>Password</label>
                  </div>
                </div>
                
                <div class="col-md-12">
                  <div class="bd-social-control-form">
                    <button type="submit"  class="theme-btu theme-btu-hover ">Sing Up</button>
                  </div>
                  
                  <div class="bd-social-check d-flex gap-3 align-items-center">
                    <input id="checkbox3" class="d-none" type="checkbox">
                    <label for="checkbox3"></label>
                    <p class="bd-text white-text">Our The terms & <a href="">conditions & privac</a>  </p>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <!-- sing in area -->
          <div class="bd-social-sing-from bd-social-sing-in">
            <div class="bd-social-responsive">
              <div class="d-flex justify-content-between align-items-center ">
                <h4 class="bd-social-title white-text">Login</h4>
                <button class="bd-social-tab-login" id="bd-social-sing-up">Sing up</button>
              </div>
              <div class="row">
                
                <div class="col-md-12">
                  <div class="bd-social-control-form">
                    <input type="email" required="">
                    <label>Email</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="bd-social-control-form">
                    <input type="password" required="">
                    <label>Password</label>
                  </div>
                </div>
                
                <div class="col-md-12">
                  <div class="bd-social-control-form">
                    <button type="submit"  class="theme-btu theme-btu-hover ">Login</button>
                  </div>
                  <div class="d-sm-flex text-center justify-content-between gap-3 align-items-center">
                    <div class="bd-social-check d-flex gap-3 align-items-center">
                      <input id="checkbox2" class="d-none" type="checkbox">
                      <label for="checkbox2"></label>
                      <p class="bd-text white-text">Remember me</p>
                    </div>
                    <a href="forget-password.html" class="bd-text white-text d-block mt-2 text-start  mt-sm-0">Forget password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

    <!-- js area start-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/animate.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
