<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD social</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- plugin css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>

  <section class="sing-up-area bg-social-theme py-100 h-vh">

    <div class="container ">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="bd-social-logo-img">
            <a href="index.html">
              <img src="assets/images/logo.png" alt="">
            </a>
          </div>
          
          <!-- forget password -->
          <div class="bd-social-sing-from h-auto">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="bd-social-title white-text">Forget Password</h4>
              <a href="login.html" class="bd-social-tab-login" >Sing up</a>
            </div>
            <div class="row">
              
              <div class="col-md-12">
                <div class="bd-social-control-form">
                  <input type="email" required="">
                  <label>Email</label>
                </div>
              </div>
              
              
              <div class="col-md-12">
                <div class="bd-social-control-form">
                  <button type="submit"  class="theme-btu theme-btu-hover ">Login</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

    <!-- js area start-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/animate.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
